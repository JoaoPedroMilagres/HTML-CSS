<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercícios TAGS</title>
    </head>

    <body>

        <!-- 
            sugestão de melhoria

            Agrupar h1 e p em uma div ou section, pois ambos são elemntos relacionados.
         -->
        <section>
            <h1>Este é o meu título</h1>

            <p>Este é o meu parágrafo</p>
        </section>
        

        <img src="https://img.freepik.com/fotos-gratis/pilha-de-logotipos-de-botao-de-reproducao-3d_1379-880.jpg?t=st=1739724833~exp=1739728433~hmac=7b8ecc30f7515cd7c7e64482cdbeb1202b994ef69f721181f6bcbe17105dab78&w=740" alt="logo do youtube" width="300">

        <!-- adicionei as quebras de linha para o link não ficar colado na imagem -->
        <br><br>

         <!-- 
            sugestão de melhoria

            Adicionar target="_blank" para direcionar pra outra página.
         -->
        <a href="https://www.youtube.com/" target="_blank">Acesse o YouTube</a>
    </body>
</html>
