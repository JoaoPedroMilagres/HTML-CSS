<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!--
            ATRIBRUTO define qual será o comportamento da TAG. Exemplo:

            <a href="https://developer.mozilla.org/en-US/">
            Clique no link
            </a>

            O atributo href determina que a página será direcionada para o valor (link) que ele contém. O atributo junto a TAG define o que a própria TAG irá fazer.

            - Fornecem informações adicionais sobre os elementos
            - Todos elementos podem ter atributos
            - Atributos são inserinos na tag de abertura
            - Geralmente vem em pares nome/valor
            - Os atributos definem valores como cor, altura, largura, links, texto alternativo
            - Ideal usar letras minúsculas
        -->
        <!-- é ideal usar urls relativas, pois elas não quebrarão se mudar o domínio -->
        <a href="https://developer.mozilla.org/en-US/" target="_blank">Clique no link</a>

        <br><br>
        
        <a href="https://www.google.com.br/?hl=pt-BR" target="_blank">
            <img src="https://www.logotipo.pt/wp-content/uploads/2016/10/google-artigo-2.jpg" alt="logo do google" width="300px">
        </a>

        <!-- 
            Se alterar só a largura da imagem a altura será ajustada automaticamente e vice-versa.
        -->
    </body>
</html>
