<!DOCTYPE html> <!--
                    O DOCTYPE garante que o navegar faça o máximo para seguir as especificações relevantes do site, fazendo com que seja usada uma renderização compatível.
                -->

<html lang="pt-br">     <!-- 
                            HTML é o documento de texto
                        -->

    <head>  <!-- HEAD digamos que é o cabeçalho do código. Informações e configurações da página.-->

        <meta charset="UTF-8"> <!-- define a configuração de caracteres -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha página</title>
    </head>

    <body> <!-- É o corpo do site. Onde ficará o código do site em si. -->
        <p>conteúdo do meu site</p>
    </body>
</html>
