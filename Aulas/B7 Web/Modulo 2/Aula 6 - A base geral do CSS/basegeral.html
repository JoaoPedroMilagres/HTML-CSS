<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>A base geral do css</title>
    </head>

    <body>
        <!-- o id é um seletor, ele é único, só um elemento pode usa-lo. É possível estilizar um ou vários elementos com ids -->
        <h1 id="titulo1">Estilizado com id</h1>

        <!-- a class é um seletor, diferente do id, ela pode ser usada em vários elesmentos. Ela permite estilizar somente os elementos que recebem a classe. -->
        <h1 class="titulo2">Estilizado com class</h1>


        <h1>Estilizado com h1</h1>

        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
    </body>
</html>
