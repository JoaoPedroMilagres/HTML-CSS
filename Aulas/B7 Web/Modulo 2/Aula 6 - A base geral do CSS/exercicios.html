<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Importando o arquivo css -->
         <link rel="stylesheet" href="estiloexc.css">
        <title>Exercício css</title>

        <style>
            p {
                font-family: 'Times New Roman', Times, serif;
                font-size: 15px;
                font-style: italic;
                color: red;
            }
        </style>
    </head>

    <!-- 
        Crie um código HTML que contenha:

        Um título principal (h1)
        Um parágrafo (p)
        Um botão (button)
        Utilize as três formas de CSS para estilizar os elementos:

        O título deve ter a cor azul utilizando CSS inline.
        O parágrafo deve ter a cor vermelha utilizando CSS interno (no <style> dentro do HTML).
        O botão deve ter a cor verde utilizando CSS externo (em um arquivo separado).
    -->

    <body>
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: blue;">Lorem, ipsum.</h1>

        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad, amet.</p>

        <button>Este é um botão</button>
    </body>
</html>
