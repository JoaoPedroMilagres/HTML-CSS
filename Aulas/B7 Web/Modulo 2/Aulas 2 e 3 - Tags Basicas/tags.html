<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags</title>
    </head>

    <body>
        <h1>Meu título</h1>
        <h2>Subtítulo</h2>
        <h3>Outro subtítulo</h3>
        <h6>Título pequeno</h6>

        <!-- 
            a tag <h></h> (título) tem semântica. Acrecenta "importância" ao texto, de acordo com o nº do h 
        -->

        <p>Testando um parágrafo</p>
        <p>Testando um parágrafo</p>
        <p>Testando um parágrafo</p>
        <!-- 
            a tag <p></p> (parágrafo) tem quebra de linha
        -->

        <a href="https://www.youtube.com/" target="_blank">Youtube clique aqui</a> 
        <!-- 
            tag para ancoragem 
        -->

        <br>

        <img src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-0.png" alt="logo do youtube" width="300px">

        <br>

        <!-- 
            atributo alt="", é um texto alternativo usado quando a imagem não carrega.
        -->

        <!-- criando um botão para redirecionar para um link -->
        <button><a href="https://www.youtube.com/" target="_blank">Youtube clique aqui</a> </button> 

        <!-- Lista desordenada -->

        <h4>Lista de compras</h4>
        <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Batata</li>
            <li>Carne</li>
        </ul>

        <!-- Lista ordenada -->
         <h4>Passo a Passo</h4>
        <ol>
            <li>Misture</li>
            <li>Deixe descansar</li>
            <li>Asse</li>
            <li>Espere esfriar</li>
        </ol>

        <!-- Usar listas em navbar ou aside -->
    </body>
</html>
