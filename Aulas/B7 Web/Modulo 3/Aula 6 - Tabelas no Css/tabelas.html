<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tabelas.css">
        <title>Tabelas no Css</title>
    </head>

    <body>
        <h1>Minha tabela</h1> 
        
        <table border="0" class="tabela"> <!-- CRIA A TABELA -->

            <!-- DEFINE O ESCOPO DO CABEÇALHO DA TABELA, ASSIM COMO A TAG <head>. -->
            <thead>
                <!-- GERALMENTE A 1ª LINHA DA TABELA DEFINE O NÚMERO DE COLUNAS DA TABELA. O th É UMA CÉLULA USADA NO CABEÇALHO -->
                <tr>
                    <th>Item 1</th> 
                    <th>Item 2</th>
                    <th>Item 3</th>
                </tr>
            </thead>
            
            <tbody> <!-- DEFINE O ESCOPO DO CONTEÚDO DA TABLEA ASSIM COMO A TAG <body> -->
                </tr><!-- 1º CRIAR LINHAS -->
                    <td>...</td> <!-- 2º CRIAR COLUNAS -->
                    <td>...</td>
                    <td>...</td>
                <tr>

                <tr>
                    <td>...</td> 
                    <td>...</td>
                    <td>...</td>
                </tr>

                <tr>
                    <td>...</td> 
                    <td>...</td>
                    <td>...</td>
                </tr>

                <tr>
                    <td>...</td> 
                    <td>...</td>
                    <td>...</td>
                </tr>

                <tr>
                    <td>...</td> 
                    <td>...</td>
                    <td>...</td>
                </tr>

                <tr>
                    <td>...</td> 
                    <td>...</td>
                    <td>...</td>
                </tr>

                <!-- USAR O <thead> E O <tbody> NÃO TEM EFEITO VISUAL NO SITE, PORÉM, ELES SÃO ÚTEIS EM SITUÇÕES EM QUE HAJAM TABELAS MUITO GRANDES. ELES PERMITEM QUE NA HORA DA IMPRESSÃO, AS TABELAS CONTINUEM ORGANIZADAS DA MESMA FORMA EM QUE NO SITE. -->
            </tbody>
        </table>       
    </body>
</html>
